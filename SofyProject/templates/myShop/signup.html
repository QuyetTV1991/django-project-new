{% extends './base.html' %}

{% block title %}Signup{% endblock title %}

{% block heroContent %}
<section id="hero" class="hero d-flex align-items-center section-bg">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card bg-light p-5 mb-5">

                    {% for message in messages %}

                    <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
                        <strong>{{message}}</strong>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-lable="Close"></button>
                    </div>
                    {% endfor %}

                    <h3 class="text-dark">
                        Signin
                    </h3>
                    <form action="/auth/signup/" method="post">
                        {% csrf_token %}
                        <br>

                        <label for="username">User Name</label>
                        <div class="form-group">
                            <input type="text" class="form-control p-2 mb-2" id="username" name="username" required>
                        </div>
                        <label for="email">Email</label>
                        <div class="form-group">
                            <input type="email" class="form-control p-2 mb-2" id="email" name="email" required>
                        </div>
                        <label for="password1">Password</label>
                        <div class="form-group">
                            <input type="password" class="form-control p-2 mb-2" id="password1" name="password1"
                                required>
                        </div>
                        <label for="password2">Confirm Password</label>
                        <div class="form-group">
                            <input type="password" class="form-control p-2 mb-2" id="password2" name="password2"
                                required>
                        </div>
                        <br>

                        <button type="submit" class="btn bg-dark text-light">Signup</button>
                        <br>
                        Already User? <a href="{% url 'handledLogin' %}">Login</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock heroContent %}
